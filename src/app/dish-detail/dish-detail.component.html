<mat-grid-list cols="2">
      <mat-grid-tile *ngIf="dish">    
            <mat-card>
                <mat-card-header>
                    <mat-card-title><h3>{{dish.name}}</h3></mat-card-title>
                </mat-card-header>
                <img mat-card-image height = "480px" src="{{dish.image}}" alt="{{dish.name}}">
                <mat-card-content>
                    <p> {{dish.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
      </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-card-title><h3>Comments</h3></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list-item *ngFor = "let comment of dish.comments">
                    <p mat-line>{{comment.comment}}</p>
                    <p mat-line>{{comment.rating}} stars</p>
                    <p mat-line>-- {{comment.author}} {{comment.date | date: mediumDate}}</p>

                </mat-list-item>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
